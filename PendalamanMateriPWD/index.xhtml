<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">

    <title>Formulir Reservation Hotel Room</title>
  </head>

  <body>
  
    <div class="luar">

        <h2>Reservation Hotel Room</h2>

        <form action="" method="post" enctype="multipart/form-data">
            <div class="fspersonal">
                <fieldset >
                        <legend>Personal Data</legend>
                        <ol>
                            <div class="inputPersonal">
                                <li>
                                    <label for="nama">Name</label><br />
                                    <input type="text" id="nama" name="nama" size="30" />
                                </li>
                            </div>
                            
                            <div class="inputPersonal">
                                <li>
                                    <label for="gender">Gender</label><br />
                                    <input type="text" id="gender" name="gender" size="30" />
                                </li>
                            </div>
                        
                            <div class="inputPersonal">
                                <li>
                                    <label for="email">Email Address</label><br />
                                    <input type="text" id="email" name="email" size="30" />
                                </li>
                            </div>
                        
                            <div class="inputPersonal">
                                <li>
                                    <label for="telp">Telp Number</label><br />
                                    <input type="text" id="telp" name="telp" size="30" />
                                </li>
                            </div>
                        
                        </ol>
                    </fieldset>
            </div>
       
            <div class="fsreserve">
                <fieldset >
                    <legend>Reservation Room Form</legend>
                    <ol>
                        <div class="reserve">
                            <li>
                                <label for="rname">Reservation Name</label><br />
                                <input type="text" id="rname" name="rname" size="30" />
                            </li>
                        </div>
                        
                        <div class="reserve">
                            <li>
                                <label for="booking">Booking Date</label><br />
                                <input type="text" id="booking" name="booking" size="30" />
                            </li>
                        </div>
                        
                        <div class="reserve">
                            <li>
                                <label for="room">Room Type</label><br />
                                <select id="room" name="room">
                                <option>Deluxe</option>
                                <option>Regular</option>
                                </select>
                            </li>
                        </div>
                        
                        <div class="reserve">
                            <li>
                                <label for="bed">Bed Type</label><br />
                                <select id="bed" name="bed">
                                <option>Single bed</option>
                                <option>Double bed</option>
                                </select>
                            </li>
                        </div>
                        
                        <div class="reserve">
                            <li>
                                <label>Breakfast</label><br />
                                <div>
                                    <input type="radio" id="breakfast1" name="breakfast" value="With Breakfast" />With Breakfast
                                    <input type="radio" id="breakfast2" name="breakfast" value="Without Breakfast" />Without Breakfast
                                </div>
                              
                            </li>
                        </div>

                    </ol>
                </fieldset>
            </div>
       
            <div class="fspayment">
                <fieldset >
                    <legend><strong>Payment</strong></legend>
                    <ol>
                        <div class="bayar">
                            <li>
                                <label for="checkin">Check-in date</label><br />
                                <input type="text" id="checkin" name="checkin" size="30" />
                            </li>
                        </div>
                    
                        <div class="bayar">
                            <li>
                                <label for="checkout">Check-out date</label><br />
                                <input type="text" id="checkout" name="checkout" size="30" />
                            </li>
                        </div>
                        
                        <div class="bayar">
                            <li>
                                <label for="payment">Payment Method</label><br />
                                <select id="payment" name="payment">
                                <option>Cash</option>
                                <option>QRIS</option>
                                </select>
                            </li>
                        </div>
                        
                    </ol>
                </fieldset>

            </div>
       
        <div class="tombol">
            <button type="submit">Submit</button>
        </div>
        

        </form>
    </div>
   
  </body>
</html>
